  <header>

    <div class="list-item">

        <input type="checkbox" name="spykids" value="mazda">

      <br>
      <label for="qty">
        <h6>Quantity:</h6>
      </label>
      <input type="Quantity" name="quantity" id="qty">
    </div>
    <div class="list-item">
      <label>
        <input type="checkbox" name="spykids" value="benz">
        Spy car benz

        <h6>Quantity:</h6>
      </label>

      <label>

    <div class="list-item">

        <input type="checkbox" name="spykids" value="robot dog">
        Robot dog
        <br>
        <img class="list-image" src="images/robot dog.jfif" alt="robot-dog">
      </label>
      <br>
      <label for="qty">
        <h6>Quantity:</h6>
      </label>
      <input type="Quantity" name="quantity" id="qty">
    </div>

  <div class="buttons">
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="reset" class="btn btn-secondary">Reset</button>
